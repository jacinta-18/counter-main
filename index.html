<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Counter</h1>
        <div class="counter" id="counterTxt">0</div>
        <div class="button">
            <button onclick="counterBtn('-')">Decrease</button>
            <button onclick="counterBtn()">Reset</button>
            <button onclick="counterBtn('+')">Increase</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
